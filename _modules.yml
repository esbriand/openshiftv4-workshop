config:
  renderer: asciidoc
  vars:
    - name: DEFAULT_PASSWORD
      desc: Default password for users in the environment
      value: openshift4
    - name: VERSION
      desc: Version is used
      value: 4.2.13
    - name: CONSOLE_ADDRESS
      desc: HTTP address of the OpenShift console
      value: http://console-openshift-console.apps.cluster-sof-cec9.sof-cec9.example.opentlc.com
    - name: APPS_ADDRESS
      desc: HTTP address suffix of apps deployed on OpenShift
      value: apps.cluster-sof-cec9.sof-cec9.example.opentlc.com/
    - name: GET_STARTED_CLI_URL
      desc: URL to documentation to configure CLI
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/
    - name: API_URL
      desc: URL to API server
      value: https://api.cluster-sof-cec9.sof-cec9.example.opentlc.com:6443
    - name: REDHAT_DOWNLOAD_OC_PORTAL_URL
      desc: URL for Red Hat portal oc binary download
      value: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/

modules:
  0-setting-up-client-tools:
    name: Set up on your Local environment
  01-verify-connectivity:
    name: Verify Connectivity
  02-create-app-from-container-image:
    name: Create an App using Container image
  03-deploy-java-app:
    name: Deploy a Java Application
  04-deploy-dotnet-app:
    name: Deploy a .Net core Application
  05-adding-database-to-springboot-app:
    name: Deploy a Spring Boot Application with Database
  06-cicd-short:
    name: Create a Pipeline
  07-using-codeready:
    name: CodeReady Workspace
  48-build-container-image:
    name: Build a Container Image
